<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{%static '/assets/css/style1.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- image -->
                    <img src="/static/" alt="">
                    <div class="text">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <header>Welcome Admin</header>
                            <div class="input-field">
                                <input type="text" class="input" required name="username" id="">
                                <label for="email">Name</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" required name="pass" id="">
                                <label for="email">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" required value="sign up">
                            </div>
                            <div class="signin">
                                <span>Want to go back? <a href="/">Click Here</a></span>
                            </div>
                            {% for msg in messages %}
                            <div class="alert alert-danger alert-dismissable fade show" role="alert">
                                <strong>{{msg}}</strong>
                            </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
